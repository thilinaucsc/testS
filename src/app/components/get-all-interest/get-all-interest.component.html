<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Interest</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let interest of allInterest | async">
        <td>{{interest.interest}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
